<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 知码社区</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <div th:insert="common :: common-head"></div>
    <link rel="stylesheet" th:href="@{/editor.md/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{editor.md/css/editormd.preview.min.css}" />
    <script th:src="@{/editor.md/editormd.min.js}"></script>
</head>
<body>

<div th:replace="common::topbar"></div>

<!--发布-->
<div class="container-fluid">
    <div class="row publish">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-1 publish-child-left">
            <h4><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h4>
            <span style="color: red">[[${error}]]</span>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title">
                </div>

                <div id="editor">
                    <textarea rows="10" style="display:none;" name="text">### Hello Editor.md !</textarea>
                    <textarea class="editormd-html-textarea" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="title">分类</label>
                    <input type="text" class="form-control" th:value="${category}" id="category" name="category" style="width:100px;">
                </div>
                <div class="form-group">
                    <input type="submit" id="post-publish" class="btn btn-success btn-submit btn-publish-submit" value="发布"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        var editor = editormd("editor", {
            height  : 640,
            path : "editor.md/lib/",  // Autoload modules mode, codemirror, marked... dependents libs path
            saveHTMLToTextarea: true
        });
    });
</script>

</body>
</html>
